<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <main>
      <div id="menu_bar">
         <a href="/">
             <button type="button">Home</button>
         </a>
         <a href="/resources">
             <button type="button">Resources</button>
         </a>
         <a href="/rewards">
            <button type="button">Rewards</button>
         </a>
         <button class="/help" type="button">?</button>
     </div>


        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Table for both activities and health goals -->
        <div class="row">
            <div class="column">
                <!-- Table for daily health goals -->
                <table>
                    <caption>Your Daily Health Goals</caption>
                    <tr>
                        <td>
                            <input type="checkbox" id="goal1" onclick="updateProgress()">
                            <label for="goal1">Eat healthier</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="goal2" onclick="updateProgress()">
                            <label for="goal2">Exercise more</label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="column">
                <!-- Activities for You -->
                <div class="activity-buttons">
                    <h3>Activities for You</h3>
                    <div class="button-container">
                        <button onclick="window.location.href='/museums'" class="large-button">Museums and Exhibits</button>
                        <button onclick="window.location.href='/restaurants'" class="large-button">Restaurants and Recipes</button>
                        <button onclick="window.location.href='/events'" class="large-button">Outdoor Events</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom chunk after tables which includes the music, color button, zipcode and map -->
        <div id="last">
            <div id="lowerPart">
                <img id="music" src="https://t3.ftcdn.net/jpg/05/03/75/98/360_F_503759828_kadMu7Zxbk9jNrZE1JjFfVwkkgxqe6KS.jpg" width="145" height="75">
                <button type="button">Change color scheme</button>
            </div>
            <div>
               <!-- Search bar for zip code -->
               <form action="/search" method="POST">
                  <input type="text" name="query" placeholder="Enter a Zip Code" required>
                  <button type="submit">Go!</button>
              </form>
            </div>
            <div>
                <!-- Map here -->
                <div id="map" style="width: 100%; height: 400px;">
                    <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42318.5713212442!2d-117.17804065591656!3d32.72521412090445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d9530fad921e4b%3A0xd3a21fdfd15df79!2sSan%20Diego%2C%20CA!5e0!3m2!1sen!2sus!4v1729148567289!5m2!1sen!2sus" 
                    width="800" 
                    height="400" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

            </div>
            

        </div>
   </main>
   <script>
    function toggleDropdown() {
        const dropdownContent = document.querySelector('.dropdown-content');
        // Toggle display between 'block' and 'none'
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.resource')) {
            const dropdowns = document.getElementsByClassName("dropdown-content");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.style.display === 'block') {
                    openDropdown.style.display = 'none';
                }
            }
        }
    }
</script>

   <script src="script.js"></script>
</body>
</html>
