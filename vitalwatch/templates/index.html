<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <main>
      <div id="menu_bar">
         <a href="/">
             <button type="button">Home</button>
         </a>
         <a href="/resources">
             <button type="button">Resources</button>
         </a>
         <a href="/rewards">
            <button type="button">Rewards</button>
         </a>
         <a href="/help">
            <button type="button">?</button>
         </a>
     </div>

        <!-- Table for daily health goals -->
        <div class="row">
            <div class="column">
                <table>
                    <caption id="healthGoalsCaption">Your Daily Health Goals</caption>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <tr>
                        <td>
                            <input type="checkbox" id="goal1" data-points="3">
                            <label for="goal1" class="healthGoals">Eat a balanced meal</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="goal2" data-points="5">
                            <label for="goal2" class="healthGoals">Go for a 30 minute walk</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="goal3" data-points="3">
                            <label for="goal3" class="healthGoals">Visit a local park</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="goal4" data-points="3">
                            <label for="goal4" class="healthGoals">Play a sport</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="goal5" data-points="3">
                            <label for="goal5" class="healthGoals">Go to a farmer's market</label>
                        </td>
                    </tr>
                </table>
                <h3>Your Points: <span id="points">20</span></h3>
            </div>
            <div class="column">
                <div class="activity-buttons">
                    <h3>Activities for You</h3>
                    <div class="button-container">
                        <button onclick="window.location.href='/museums'" class="large-button">Museums and Exhibits</button>
                        <button onclick="window.location.href='/restaurants'" class="large-button">Restaurants and Recipes</button>
                        <button onclick="window.location.href='/events'" class="large-button">Outdoor Events</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="last">
            <div id="lowerPart">
                <div id="musicPlayer">
                    <!--Music with pause-play-reset functions-->
                    <button onclick="pauseVideo()" type="button" id="pauseButton" class"musicButtons"> </button>
                    <button onclick="playVideo()" type="button", id="playButton" class"musicButtons"></button>
                    <video id="chillMusic" width="5" height="5">
                        <source src="https://vgmsite.com/soundtracks/super-mario-64-soundtrack/abxhdlweox/36.%20Piranha%20Plant%27s%20Lullaby-Piano.mp3" type="video/mp4">
                    </video>
                </div>
                <button type="button">Change color scheme</button>
            </div>
            <div>
                <!-- Search bar for zip code -->
                <form action="/search" method="POST">
                    <input type="text" name="query" placeholder="Enter a Zip Code" required>
                    <button type="submit">Go!</button>
                </form>
            </div>
            <div>
                <!-- Map here -->
                <div id="map" style="width: 1000; height: 400px;">
                    <iframe src="/map" width="1000" height="400px"></iframe>
                </div>
            </div>
        </div>
   </main>
   <script src="static/script.js"></script> <!-- Ensure the script is linked properly -->
</body>
</html>
