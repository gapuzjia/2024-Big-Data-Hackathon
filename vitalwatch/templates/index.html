<!DOCTYPE html>
<html>
   <head>
      <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   </head>
   <body>
      <main>
         <!--header bar for website with buttons to direct user to the correct page-->
         <div id="menu_bar">
            <a href="/" class="button">Home</a>
            <a href="/resources" class="button">Resources</a>
            <a href="/rewards" class="button">Rewards</a> <!-- Link to Rewards page -->
            <a href="/help" class="button">?</a>
         </div>

         <!--Table for both activities and healthy goals-->
         <div class="row">
            <div class="column">
               <!--Table for daily health goals-->
               <table>
                  <caption>Your daily Health Goals</caption>
                  <tr>
                     <td>Eat healthier</td>
                  </tr>
                  <tr>
                     <td>Exercise more</td>
                  </tr>
               </table>
            </div>
            <div class="column">
               <!--Table for Activities for you-->
               <table>
                  <caption>Activities for You</caption>
                  <tr>
                     <td>Local</td>
                  </tr>
                  <tr>
                     <td>Regional</td>
                  </tr>
               </table>
            </div>
         </div>

         <!--Bottom chunk after tables which include the music, color button, search bar, and map-->
         <div id="last">
            <div id="lowerPart">
               <!--Updated as of 10/12/24-->
               <img id="music" src="https://t3.ftcdn.net/jpg/05/03/75/98/360_F_503759828_kadMu7Zxbk9jNrZE1JjFfVwkkgxqe6KS.jpg" width="145" height="75">
               <button type="button">Change color scheme</button>
            </div>
            <div>
               <!-- Search bar for zip code -->
               <form action="/search" method="POST">
                  <input type="text" name="query" placeholder="Enter a Zip Code" required>
                  <button type="submit">Go!</button>
              </form>
               <img id="map" src="https://islandmapstore.com/wp-content/uploads/2023/08/SAN-DIEGO-BAY-CROP-jpg.webp" width="200" height="200">
            </div>
         </div>
      </main>
   </body>
</html>
